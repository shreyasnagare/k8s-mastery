apiVersion: apps/v1
kind: Deployment
metadata:
  name: sa-webapp
  labels:
    app: sa-webapp
spec:
  selector:
    matchLabels:
      app: sa-webapp
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: sa-webapp
    spec:
      containers:
      - image: shreyasnagare/sentiment-analysis-webapp
        imagePullPolicy: Always
        name: sa-webapp
        env:
          - name: SA_LOGIC_API_URL
            value: "http://sa-logic"
        ports:
          - containerPort: 8080
